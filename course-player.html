<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Học trực tuyến - Thầy Choang</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: { 
                        brand: '#0F766E', 
                        dark: '#111827', 
                        darker: '#030712',
                        accent: '#F97316' 
                    },
                    fontFamily: { sans: ['Nunito', 'sans-serif'] }
                }
            }
        }
    </script>
    <style>
        /* Tùy chỉnh Scrollbar */
        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #CBD5E1; border-radius: 3px; }
        ::-webkit-scrollbar-thumb:hover { background: #94A3B8; }

        /* Hiệu ứng Sidebar */
        .sidebar-transition { transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        .sidebar-expanded { width: 20rem; } /* 320px */
        .sidebar-collapsed { width: 0rem; } /* Ẩn hoàn toàn trên PC để tập trung */
        
        /* Active Item Style */
        .lesson-item.active { 
            background: linear-gradient(to right, #F0FDFA, #CCFBF1); 
            border-left: 4px solid #0F766E; 
            color: #0F766E; 
            font-weight: 800;
        }
        .lesson-item.active .icon-state { color: #0F766E; }
        
        /* Mobile Overlay */
        .mobile-overlay { background: rgba(0,0,0,0.5); backdrop-filter: blur(2px); }
    </style>
</head>
<body class="bg-darker h-screen flex overflow-hidden text-gray-800">

    <aside id="sidebar" class="sidebar-transition sidebar-expanded fixed inset-y-0 left-0 z-50 bg-white border-r border-gray-200 flex flex-col shadow-2xl md:relative md:shadow-none transform -translate-x-full md:translate-x-0">
        
        <div class="p-5 border-b border-gray-100 bg-gray-50/50">
            <div class="flex justify-between items-center mb-6">
                <div class="flex items-center gap-2">
                    <div class="w-8 h-8 bg-brand text-white rounded-lg flex items-center justify-center font-black text-lg">C</div>
                    <span class="font-black text-gray-800 text-lg tracking-tight">Thầy Choang</span>
                </div>
                <button onclick="toggleSidebar()" class="md:hidden text-gray-400 hover:text-red-500"><i class="fa-solid fa-xmark text-2xl"></i></button>
            </div>

            <div class="bg-white p-3 rounded-xl border border-gray-100 shadow-sm">
                <div class="flex justify-between items-end mb-2">
                    <span class="text-xs font-bold text-gray-400 uppercase tracking-wider">Tiến độ khóa học</span>
                    <span class="text-brand font-black text-lg" id="progressText">0%</span>
                </div>
                <div class="w-full bg-gray-100 rounded-full h-2 overflow-hidden">
                    <div id="progressBar" class="bg-brand h-full rounded-full transition-all duration-1000" style="width: 0%"></div>
                </div>
                <div class="mt-2 text-xs text-gray-500 font-bold flex justify-between">
                    <span>Đã học: <span id="completedCount" class="text-gray-800">0</span> bài</span>
                    <span id="totalCount">0 bài</span>
                </div>
            </div>
        </div>

        <div id="curriculumList" class="flex-1 overflow-y-auto p-3 space-y-2">
            <div class="space-y-3">
                <div class="h-10 bg-gray-100 rounded-lg animate-pulse"></div>
                <div class="h-10 bg-gray-100 rounded-lg animate-pulse"></div>
                <div class="h-10 bg-gray-100 rounded-lg animate-pulse"></div>
            </div>
        </div>

        <div class="p-4 border-t border-gray-100 bg-gray-50 text-center">
            <a href="student.html" class="inline-flex items-center gap-2 text-sm font-bold text-gray-500 hover:text-brand transition-colors">
                <i class="fa-solid fa-arrow-left"></i> Quay lại Dashboard
            </a>
        </div>
    </aside>

    <div id="mobileOverlay" onclick="toggleSidebar()" class="fixed inset-0 z-40 mobile-overlay hidden md:hidden"></div>

    <main class="flex-1 flex flex-col relative w-full h-full bg-darker transition-all">
        
        <header class="h-16 bg-dark border-b border-gray-800 flex items-center justify-between px-4 md:px-6 shrink-0 z-30">
            <div class="flex items-center gap-4 overflow-hidden">
                <button onclick="toggleSidebar()" class="text-gray-400 hover:text-white p-2 rounded-lg hover:bg-gray-800 transition-colors">
                    <i class="fa-solid fa-bars text-xl"></i>
                </button>
                
                <div class="w-[1px] h-6 bg-gray-700 hidden md:block"></div>

                <div class="flex flex-col">
                    <h1 id="courseTitle" class="text-gray-200 font-bold text-sm md:text-base truncate max-w-[200px] md:max-w-md">Đang tải...</h1>
                    <span id="lessonTitle" class="text-xs text-brand font-bold truncate max-w-[200px] md:max-w-md">Chọn bài học để bắt đầu</span>
                </div>
            </div>

            <div class="flex items-center gap-2">
                <button id="btnPrev" class="w-8 h-8 rounded-full bg-gray-800 text-gray-400 flex items-center justify-center hover:bg-gray-700 hover:text-white disabled:opacity-30 disabled:cursor-not-allowed transition-all" title="Bài trước">
                    <i class="fa-solid fa-chevron-left text-xs"></i>
                </button>
                <button id="btnNext" class="w-8 h-8 rounded-full bg-gray-800 text-gray-400 flex items-center justify-center hover:bg-gray-700 hover:text-white disabled:opacity-30 disabled:cursor-not-allowed transition-all" title="Bài tiếp theo">
                    <i class="fa-solid fa-chevron-right text-xs"></i>
                </button>
            </div>
        </header>

        <div class="flex-1 relative w-full h-full flex flex-col">
            <div id="emptyState" class="absolute inset-0 flex flex-col items-center justify-center text-gray-600 bg-darker z-10">
                <div class="w-20 h-20 rounded-full bg-gray-800 flex items-center justify-center mb-4 animate-pulse">
                    <i class="fa-solid fa-play text-3xl text-gray-500"></i>
                </div>
                <p class="font-bold text-gray-500">Chọn bài học từ danh sách bên trái</p>
            </div>

            <iframe id="mainFrame" class="w-full h-full hidden bg-black" frameborder="0" allowfullscreen></iframe>

            <div id="quizContainer" class="hidden w-full h-full flex flex-col items-center justify-center bg-darker text-white p-6 text-center z-20">
                <div class="relative mb-8">
                    <div class="absolute inset-0 bg-accent/20 blur-xl rounded-full"></div>
                    <i class="fa-solid fa-clipboard-question text-6xl text-accent relative z-10 animate-bounce"></i>
                </div>
                <h2 class="text-3xl font-black mb-2">Bài tập trắc nghiệm</h2>
                <p class="text-gray-400 mb-8 max-w-md text-sm leading-relaxed">Hãy hoàn thành bài kiểm tra này để củng cố kiến thức.<br>Kết quả sẽ được lưu vào hồ sơ của bạn.</p>
                <button id="btnStartQuiz" class="px-10 py-4 bg-gradient-to-r from-brand to-teal-500 text-white font-bold rounded-2xl hover:shadow-lg hover:shadow-brand/30 hover:-translate-y-1 transition-all flex items-center gap-3">
                    <i class="fa-solid fa-play"></i> BẮT ĐẦU LÀM BÀI
                </button>
            </div>
        </div>

    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
        import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        // --- CẤU HÌNH FIREBASE (DÁN CONFIG CỦA BẠN VÀO ĐÂY) ---
        const firebaseConfig = {
            // ... (Copy từ dashboard.html sang)
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // State Management
        let courseData = null;
        let flatItems = []; // Mảng phẳng chứa tất cả item để dễ next/prev
        let currentItemIndex = -1;
        const courseId = new URLSearchParams(window.location.search).get('id');

        // Check Auth
        onAuthStateChanged(auth, (user) => {
            if(!user) window.location.href = 'index.html';
            else if(courseId) loadCourse(courseId);
            else window.location.href = 'student.html';
        });

        // 1. Load Data
        async function loadCourse(id) {
            try {
                const snap = await getDoc(doc(db, "public_courses", id));
                if(snap.exists()){
                    courseData = snap.data();
                    document.getElementById('courseTitle').innerText = courseData.title;
                    renderCurriculum(courseData.curriculum || []);
                    updateStats();
                } else {
                    alert("Khóa học không tồn tại!"); window.location.href='student.html';
                }
            } catch(e){ console.error(e); }
        }

        // 2. Render Sidebar & Build Flat List
        function renderCurriculum(list) {
            const container = document.getElementById('curriculumList');
            container.innerHTML = '';
            flatItems = []; // Reset flat list

            if(!list.length) return container.innerHTML = '<p class="text-center text-gray-400 text-sm py-4">Chưa có nội dung.</p>';

            list.forEach((chap, cIdx) => {
                // Chapter
                const chapEl = document.createElement('div');
                chapEl.className = 'group mb-3';
                chapEl.innerHTML = `
                    <div class="px-3 py-2 flex justify-between items-center cursor-pointer hover:bg-gray-100 rounded-lg transition-colors select-none" onclick="toggleCollapse(this)">
                        <span class="font-bold text-gray-700 text-sm">${chap.title}</span>
                        <i class="fa-solid fa-chevron-down text-xs text-gray-400 transition-transform group-hover:text-brand"></i>
                    </div>
                    <div class="space-y-1 mt-1 pl-2 border-l-2 border-gray-100 ml-3 transition-all duration-300"></div>
                `;
                const chapBody = chapEl.querySelector('div:last-child');

                // Lessons
                (chap.lessons || []).forEach((les) => {
                    // Lesson Header (Nếu muốn hiển thị tên bài học riêng)
                    const lesDiv = document.createElement('div');
                    lesDiv.innerHTML = `<div class="text-[10px] uppercase font-black text-gray-400 px-3 py-1 mt-2">${les.title}</div>`;
                    chapBody.appendChild(lesDiv);

                    // Items (Nội dung)
                    (les.items || []).forEach((item) => {
                        flatItems.push(item); // Add to flat list for navigation
                        const currentIndex = flatItems.length - 1;

                        const itemEl = document.createElement('div');
                        let icon = 'fa-circle-play';
                        if(item.type === 'pdf') icon = 'fa-file-pdf';
                        if(item.type === 'quiz') icon = 'fa-clipboard-question';

                        itemEl.className = `lesson-item flex items-center gap-3 px-3 py-2.5 rounded-lg cursor-pointer text-sm font-medium text-gray-600 hover:bg-gray-50 transition-all`;
                        itemEl.dataset.index = currentIndex; // Lưu index để dễ tìm
                        itemEl.innerHTML = `
                            <i class="icon-state fa-regular ${icon} text-gray-400 text-xs w-4 text-center"></i>
                            <span class="truncate flex-1">${item.title}</span>
                            <i class="fa-regular fa-circle-check text-gray-300 text-xs hidden check-icon"></i>
                        `;
                        
                        itemEl.onclick = () => playItem(currentIndex);
                        chapBody.appendChild(itemEl);
                    });
                });
                container.appendChild(chapEl);
            });
        }

        // 3. Play Item Logic
        window.playItem = (index) => {
            if(index < 0 || index >= flatItems.length) return;
            currentItemIndex = index;
            const item = flatItems[index];

            // Update UI Sidebar
            document.querySelectorAll('.lesson-item').forEach(el => el.classList.remove('active'));
            const activeEl = document.querySelector(`.lesson-item[data-index="${index}"]`);
            if(activeEl) {
                activeEl.classList.add('active');
                // Scroll to view if needed
                activeEl.scrollIntoView({behavior: 'smooth', block: 'center'});
            }

            // Update Header
            document.getElementById('lessonTitle').innerText = item.title;
            
            // Show Content
            document.getElementById('emptyState').classList.add('hidden');
            const frame = document.getElementById('mainFrame');
            const quiz = document.getElementById('quizContainer');
            
            frame.classList.add('hidden'); 
            quiz.classList.add('hidden');
            frame.src = "";

            if(item.type === 'video') {
                frame.classList.remove('hidden');
                // Auto parse Youtube ID
                const m = item.content.match(/(?:youtu\.be\/|youtube\.com\/(?:.*v=|.*\/))([^&?]*)/);
                if(m && m[1]) frame.src = `https://www.youtube.com/embed/${m[1]}?autoplay=1&rel=0&modestbranding=1`;
                else frame.src = item.content;
            } else if(item.type === 'pdf') {
                frame.classList.remove('hidden');
                let url = item.content;
                if(url.includes('drive.google.com')) url = url.replace(/\/view.*/, '/preview');
                frame.src = url;
            } else if(item.type === 'quiz') {
                quiz.classList.remove('hidden');
                document.getElementById('btnStartQuiz').onclick = () => {
                    // Mở tab mới hoặc chuyển hướng
                    window.location.href = `exam.html?id=${item.examId}&mode=course&courseId=${courseId}`;
                };
            }

            // Update Nav Buttons
            updateNavButtons();
            
            // Auto close sidebar on mobile
            if(window.innerWidth < 768) {
                document.getElementById('sidebar').classList.add('-translate-x-full');
                document.getElementById('mobileOverlay').classList.add('hidden');
            }
        };

        // 4. Navigation & Stats Logic
        function updateNavButtons() {
            document.getElementById('btnPrev').disabled = currentItemIndex <= 0;
            document.getElementById('btnNext').disabled = currentItemIndex >= flatItems.length - 1;
            
            document.getElementById('btnPrev').onclick = () => playItem(currentItemIndex - 1);
            document.getElementById('btnNext').onclick = () => playItem(currentItemIndex + 1);
        }

        function updateStats() {
            // Giả lập thống kê (Sau này lấy từ DB 'progress')
            const total = flatItems.length;
            const completed = 0; // Chưa có logic tracking thật
            document.getElementById('totalCount').innerText = `${total} bài`;
            document.getElementById('completedCount').innerText = completed;
            const percent = total > 0 ? Math.round((completed/total)*100) : 0;
            document.getElementById('progressText').innerText = `${percent}%`;
            document.getElementById('progressBar').style.width = `${percent}%`;
        }

        // 5. UI Utilities
        window.toggleCollapse = (el) => {
            const body = el.nextElementSibling;
            const icon = el.querySelector('.fa-chevron-down');
            body.classList.toggle('hidden');
            icon.classList.toggle('rotate-180');
        };

        window.toggleSidebar = () => {
            const sb = document.getElementById('sidebar');
            const ov = document.getElementById('mobileOverlay');
            
            if (window.innerWidth >= 768) {
                // PC Mode: Collapse Width
                sb.classList.toggle('sidebar-expanded');
                sb.classList.toggle('sidebar-collapsed');
            } else {
                // Mobile Mode: Slide In/Out
                if(sb.classList.contains('-translate-x-full')) {
                    sb.classList.remove('-translate-x-full'); // Show
                    ov.classList.remove('hidden');
                } else {
                    sb.classList.add('-translate-x-full'); // Hide
                    ov.classList.add('hidden');
                }
            }
        };
    </script>
</body>
</html>
