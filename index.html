<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập - Toán thầy Choang Choang</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        body { font-family: 'Nunito', sans-serif; background-color: #FFF8F0; }
        .text-orange-custom { color: #FF6A00; }
        .bg-orange-custom { background-color: #FF6A00; }
        .text-purple-custom { color: #A020F0; }
        .font-handwriting { font-family: 'Pacifico', cursive; }
        input:focus { outline: none; border-color: #FF6A00; box-shadow: 0 0 0 3px rgba(255, 106, 0, 0.1); }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

    <div class="w-full max-w-6xl grid grid-cols-1 lg:grid-cols-2 gap-12 items-center">
        <!-- CỘT TRÁI -->
        <div class="space-y-6 animate-fade-in-up hidden lg:block">
            <div class="flex items-center gap-3 mb-4">
                <div class="w-12 h-12 bg-orange-custom rounded-xl flex items-center justify-center text-white font-bold text-2xl shadow-md">
                    <i class="fa-solid fa-graduation-cap"></i>
                </div>
                <span class="text-3xl text-orange-custom font-handwriting pt-1">Toán thầy Choang Choang</span>
            </div>

            <h1 class="text-5xl font-extrabold text-gray-800 leading-tight">
                Chào mừng <br>
                <span class="text-purple-custom">trở lại lớp học!</span>
            </h1>
            
            <p class="text-xl font-bold text-gray-600">Nền tảng ôn luyện toán tư duy vui nhộn</p>
            <div class="mt-8 rounded-3xl overflow-hidden shadow-lg border-4 border-white bg-gray-200">
                <img src="https://images.unsplash.com/photo-1502086223501-87db9e9cc358?q=80&w=2070&auto=format&fit=crop" alt="Hình ảnh minh họa" class="w-full h-64 object-cover">
            </div>
        </div>

        <!-- CỘT PHẢI: Form Đăng Nhập -->
        <div class="bg-white rounded-[2rem] shadow-2xl p-8 md:p-10 w-full max-w-md mx-auto border border-gray-100">
            <h2 class="text-3xl font-extrabold text-gray-800 mb-2">Đăng nhập</h2>
            <p class="text-gray-500 mb-6 text-sm">Hệ thống dành cho Giáo viên & Học sinh</p>

            <form id="loginForm" class="space-y-5">
                <div>
                    <label class="block text-sm font-bold text-gray-700 mb-2">Tên đăng nhập / Email</label>
                    <!-- Đã sửa placeholder để người dùng hiểu có thể nhập tên đăng nhập -->
                    <input type="text" id="emailInput" placeholder="Ví dụ: phamdinhquang" required class="w-full px-4 py-3 rounded-xl border border-gray-200 bg-gray-50 text-gray-700 placeholder-gray-400 font-medium transition-colors">
                </div>
                <div>
                    <label class="block text-sm font-bold text-gray-700 mb-2">Mật khẩu</label>
                    <div class="relative">
                        <input type="password" id="passwordInput" placeholder="Nhập mật khẩu" required class="w-full px-4 py-3 rounded-xl border border-gray-200 bg-gray-50 text-gray-700 placeholder-gray-400 font-medium transition-colors pr-10">
                        <button type="button" onclick="togglePassword()" class="absolute right-3 top-3.5 text-gray-400 hover:text-gray-600"><i class="fa-regular fa-eye"></i></button>
                    </div>
                </div>

                <button type="submit" id="submitBtn" class="w-full bg-orange-custom hover:bg-orange-600 text-white font-bold py-4 rounded-xl shadow-lg shadow-orange-200 transition-all transform active:scale-95 flex justify-center items-center gap-2">
                    <span>Đăng nhập ngay</span>
                </button>

                <div class="relative text-center my-4">
                    <div class="absolute inset-0 flex items-center"><div class="w-full border-t border-gray-200"></div></div>
                    <span class="relative z-10 bg-white px-4 text-xs text-gray-400 uppercase font-bold">Hoặc tiếp tục với</span>
                </div>

                <button type="button" id="googleLoginBtn" class="w-full bg-white hover:bg-gray-50 text-gray-700 font-bold py-3 rounded-xl border border-gray-300 shadow-sm transition-all flex justify-center items-center gap-2 transform active:scale-95">
                    <i class="fa-brands fa-google text-red-500 text-xl"></i>
                    <span>Đăng nhập bằng Google</span>
                </button>

                <!-- Nút đăng ký ẩn đi để tránh học sinh tự đăng ký lung tung, chỉ Giáo viên tạo -->
                <p class="text-center text-gray-400 text-xs mt-4">
                    Học sinh vui lòng liên hệ giáo viên để cấp tài khoản.
                </p>
            </form>
            
            <div id="messageArea" class="mt-4 text-center text-sm font-bold hidden p-3 rounded-lg bg-gray-50"></div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
        import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        // --- CẤU HÌNH FIREBASE ---
        const firebaseConfig = {
            apiKey: "AIzaSyCqAX3x1MbJ3do7m3EaH9JA4kFuVhlAc78",
            authDomain: "lms-thitracnghiem.firebaseapp.com",
            projectId: "lms-thitracnghiem",
            storageBucket: "lms-thitracnghiem.firebasestorage.app",
            messagingSenderId: "760187217240",
            appId: "1:760187217240:web:d043cd5808c349f87a712d"
        };
        
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const googleProvider = new GoogleAuthProvider();

        const loginForm = document.getElementById('loginForm');
        const emailInput = document.getElementById('emailInput');
        const passwordInput = document.getElementById('passwordInput');
        const submitBtn = document.getElementById('submitBtn');
        const googleLoginBtn = document.getElementById('googleLoginBtn');
        const messageArea = document.getElementById('messageArea');

        function showMessage(msg, type = 'success') {
            messageArea.textContent = msg;
            messageArea.classList.remove('hidden', 'text-green-600', 'text-red-600');
            messageArea.classList.add(type === 'success' ? 'text-green-600' : 'text-red-600');
        }

        // --- HÀM CHUYỂN TRANG ---
        function goToDashboard() {
            submitBtn.innerHTML = '<i class="fa-solid fa-check"></i> Đang vào lớp...';
            window.location.href = "dashboard.html";
        }

        // --- LƯU DỮ LIỆU KHI LOGIN ---
        async function saveUserData(user, method) {
            try {
                // Kiểm tra nếu user chưa có trong DB thì tạo mới (dành cho Google Login lần đầu)
                // Hoặc cập nhật Last Login
                await setDoc(doc(db, "users", user.uid), {
                    email: user.email,
                    lastLogin: new Date().toISOString(),
                    authType: method,
                    displayName: user.displayName || user.email.split('@')[0], // Lấy tên trước @ nếu không có tên
                    photoURL: user.photoURL || ""
                }, { merge: true });
            } catch (error) {
                console.warn("Lỗi cập nhật DB:", error);
            }
        }

        // --- XỬ LÝ ĐĂNG NHẬP THỦ CÔNG (HỖ TRỢ USERNAME) ---
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault(); 
            let inputVal = emailInput.value.trim();
            const password = passwordInput.value;

            if(!inputVal || !password) return showMessage("Vui lòng nhập đủ thông tin", "error");

            // LOGIC THÔNG MINH: Nếu không có @, tự động coi là Username học sinh
            if (!inputVal.includes('@')) {
                inputVal = inputVal + "@hocsinh.com"; // Tự động ghép đuôi
            }

            submitBtn.disabled = true;
            submitBtn.innerHTML = '<i class="fa-solid fa-spinner fa-spin"></i> Đang xử lý...';

            try {
                const userCredential = await signInWithEmailAndPassword(auth, inputVal, password);
                showMessage("Đăng nhập thành công!", "success");
                
                saveUserData(userCredential.user, "email");
                setTimeout(goToDashboard, 500);

            } catch (error) {
                console.error(error);
                let msg = "Đăng nhập thất bại.";
                
                // Dịch lỗi sang tiếng Việt
                if (error.code === 'auth/invalid-credential' || error.code === 'auth/user-not-found' || error.code === 'auth/wrong-password') {
                    msg = "Sai tên đăng nhập hoặc mật khẩu!";
                } else if (error.code === 'auth/operation-not-allowed') {
                    msg = "Lỗi hệ thống: Chưa bật tính năng đăng nhập Email/Mật khẩu trên Firebase!";
                } else if (error.code === 'auth/too-many-requests') {
                    msg = "Thử lại quá nhiều lần. Vui lòng đợi!";
                } else if (error.code === 'auth/invalid-email') {
                    msg = "Tên đăng nhập không hợp lệ!";
                }
                
                showMessage(msg, "error");
                submitBtn.disabled = false;
                submitBtn.innerHTML = 'Đăng nhập ngay';
            }
        });

        // --- XỬ LÝ ĐĂNG NHẬP GOOGLE ---
        googleLoginBtn.addEventListener('click', async () => {
            try {
                const result = await signInWithPopup(auth, googleProvider);
                showMessage(`Chào ${result.user.displayName}!`, "success");
                
                saveUserData(result.user, "google");
                setTimeout(goToDashboard, 500);

            } catch (error) {
                console.error("Lỗi Google:", error);
                if (error.code !== 'auth/popup-closed-by-user') {
                    showMessage("Lỗi đăng nhập Google. Hãy thử lại.", "error");
                }
            }
        });
    </script>
    <script>
        function togglePassword() {
            const x = document.getElementById("passwordInput");
            x.type = x.type === "password" ? "text" : "password";
        }
    </script>
</body>
</html>
