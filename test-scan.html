<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Scan Pro - Khử Nhiễu & Rõ Chữ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script async src="https://docs.opencv.org/4.8.0/opencv.js" onload="onOpenCvReady();" type="text/javascript"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        canvas { width: 100%; border: 1px solid #ddd; border-radius: 8px; box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1); }
        /* Style cho thanh trượt đẹp hơn */
        input[type=range] { width: 100%; height: 6px; background: #e5e7eb; border-radius: 5px; outline: none; -webkit-appearance: none; }
        input[type=range]::-webkit-slider-thumb { -webkit-appearance: none; width: 18px; height: 18px; border-radius: 50%; background: #2563eb; cursor: pointer; border: 2px solid white; box-shadow: 0 0 2px rgba(0,0,0,0.5); }
    </style>
</head>
<body class="bg-gray-100 min-h-screen p-4 flex flex-col items-center">

    <div class="max-w-md w-full bg-white rounded-2xl shadow-xl p-6">
        <div class="flex items-center justify-center gap-2 mb-2">
            <h1 class="text-xl font-bold text-gray-800">✨ Scan Tài Liệu Pro</h1>
        </div>
        
        <div id="status" class="mb-4 text-center text-sm font-bold text-orange-500 bg-orange-50 py-2 rounded-lg border border-orange-100">
            <i class="fa-solid fa-spinner fa-spin mr-1"></i> Đang tải bộ xử lý ảnh...
        </div>

        <label class="block w-full p-6 border-2 border-dashed border-blue-300 rounded-xl bg-blue-50 text-blue-600 font-bold text-center cursor-pointer hover:bg-blue-100 transition-all active:scale-95 mb-6 group">
            <div class="w-12 h-12 bg-white rounded-full flex items-center justify-center shadow-sm mx-auto mb-2 text-2xl group-hover:scale-110 transition-transform">
                <i class="fa-solid fa-camera"></i>
            </div>
            <span>Chọn hoặc Chụp ảnh</span>
            <input type="file" id="fileInput" accept="image/*" class="hidden" disabled>
        </label>

        <div id="editorArea" class="hidden space-y-5 animate-fade-in">
            <img id="imgSrc" class="hidden">

            <div>
                <div class="flex justify-between items-end mb-2">
                    <p class="text-xs font-bold text-gray-500 uppercase tracking-wider">Kết quả:</p>
                    <span class="text-[10px] bg-green-100 text-green-700 px-2 py-0.5 rounded-full font-bold">Đã khử nhiễu</span>
                </div>
                <canvas id="canvasOutput"></canvas>
            </div>

            <div class="bg-gray-50 p-5 rounded-xl border border-gray-200 space-y-5 shadow-inner">
                
                <div>
                    <div class="flex justify-between text-xs font-bold text-gray-700 mb-2">
                        <span><i class="fa-solid fa-bold mr-1"></i> Độ đậm nét (Block Size)</span>
                        <span id="valBlock" class="bg-white px-2 py-0.5 rounded border text-blue-600">45</span>
                    </div>
                    <input type="range" id="rangeBlock" min="3" max="99" step="2" value="45">
                    <p class="text-[10px] text-gray-400 mt-1 italic">Kéo sang phải: Chữ đậm hơn (nhưng dễ bị bóng).</p>
                </div>

                <div>
                    <div class="flex justify-between text-xs font-bold text-gray-700 mb-2">
                        <span><i class="fa-regular fa-sun mr-1"></i> Xóa nền xám (C)</span>
                        <span id="valC" class="bg-white px-2 py-0.5 rounded border text-blue-600">12</span>
                    </div>
                    <input type="range" id="rangeC" min="1" max="50" step="1" value="12">
                    <p class="text-[10px] text-gray-400 mt-1 italic">Kéo sang phải: Nền trắng hơn (nhưng chữ có thể mỏng đi).</p>
                </div>

                <div class="flex items-center justify-between border-t border-gray-200 pt-4">
                    <span class="text-xs font-bold text-gray-700">Khử nhiễu mạnh (Median)</span>
                    <label class="relative inline-flex items-center cursor-pointer">
                        <input type="checkbox" id="toggleDenoise" class="sr-only peer" checked onchange="processImage()">
                        <div class="w-9 h-5 bg-gray-200 peer-focus:outline-none rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-4 after:w-4 after:transition-all peer-checked:bg-blue-600"></div>
                    </label>
                </div>
            </div>
        </div>
    </div>

    <script>
        let cvReady = false;

        function onOpenCvReady() {
            cvReady = true;
            const status = document.getElementById('status');
            status.innerHTML = '<i class="fa-solid fa-check-circle mr-1"></i> Sẵn sàng!';
            status.className = "mb-4 text-center text-sm font-bold text-green-600 bg-green-50 py-2 rounded-lg border border-green-100";
            document.getElementById('fileInput').disabled = false;
        }

        document.getElementById('fileInput').addEventListener('change', (e) => {
            if (!cvReady || !e.target.files[0]) return;
            
            // Hiện trạng thái đang xử lý
            document.getElementById('status').innerHTML = '<i class="fa-solid fa-gear fa-spin mr-1"></i> Đang xử lý...';
            document.getElementById('status').className = "mb-4 text-center text-sm font-bold text-blue-600 bg-blue-50 py-2 rounded-lg border border-blue-100";

            const reader = new FileReader();
            reader.onload = (ev) => {
                const img = document.getElementById('imgSrc');
                img.src = ev.target.result;
                img.onload = () => {
                    document.getElementById('editorArea').classList.remove('hidden');
                    processImage();
                    
                    // Trả lại trạng thái sẵn sàng
                    document.getElementById('status').innerHTML = '<i class="fa-solid fa-check-circle mr-1"></i> Hoàn tất!';
                    document.getElementById('status').className = "mb-4 text-center text-sm font-bold text-green-600 bg-green-50 py-2 rounded-lg border border-green-100";
                }
            };
            reader.readAsDataURL(e.target.files[0]);
        });

        // Lắng nghe sự kiện kéo thanh trượt
        document.getElementById('rangeBlock').oninput = (e) => {
            document.getElementById('valBlock').innerText = e.target.value;
            processImage();
        };
        document.getElementById('rangeC').oninput = (e) => {
            document.getElementById('valC').innerText = e.target.value;
            processImage();
        };

        function processImage() {
            if (!cvReady) return;

            try {
                let src = cv.imread('imgSrc');
                let dst = new cv.Mat();
                
                // 1. Resize nếu ảnh quá to (Tăng tốc độ xử lý)
                // Giới hạn chiều rộng 1200px là đủ nét cho tài liệu
                if(src.cols > 1200) {
                    let scale = 1200 / src.cols;
                    let dsize = new cv.Size(src.cols * scale, src.rows * scale);
                    cv.resize(src, src, dsize, 0, 0, cv.INTER_AREA);
                }

                // 2. Chuyển sang ảnh xám (Grayscale)
                cv.cvtColor(src, src, cv.COLOR_RGBA2GRAY, 0);

                // 3. Lọc nhiễu nhẹ (Gaussian Blur)
                // Bước này làm mượt các hạt nhiễu nhỏ trước khi phân ngưỡng
                cv.GaussianBlur(src, src, new cv.Size(3, 3), 0);

                // 4. Lấy thông số từ thanh trượt
                let blockSize = parseInt(document.getElementById('rangeBlock').value);
                let C = parseInt(document.getElementById('rangeC').value);
                
                // BlockSize bắt buộc phải là số lẻ (Yêu cầu của OpenCV)
                if (blockSize % 2 === 0) blockSize++; 

                // 5. THUẬT TOÁN CHÍNH: Adaptive Threshold
                // Biến ảnh thành đen trắng dựa trên độ sáng cục bộ
                cv.adaptiveThreshold(src, dst, 255, cv.ADAPTIVE_THRESH_GAUSSIAN_C, cv.THRESH_BINARY, blockSize, C);

                // 6. KHỬ NHIỄU MUỐI TIÊU (Median Blur) - Bước mới thêm
                // Bước này giúp xóa các chấm đen li ti (lem nhem)
                const useDenoise = document.getElementById('toggleDenoise').checked;
                if (useDenoise) {
                    // Kernel size = 3 là an toàn nhất để không làm mất nét chữ nhỏ
                    cv.medianBlur(dst, dst, 3);
                }

                // 7. Hiển thị ra Canvas
                cv.imshow('canvasOutput', dst);

                // Dọn dẹp bộ nhớ (Quan trọng để không bị lag)
                src.delete(); dst.delete();

            } catch (err) {
                console.error(err);
                alert("Lỗi xử lý: " + err);
            }
        }
    </script>
</body>
</html>
