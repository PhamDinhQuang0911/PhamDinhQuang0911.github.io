<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý MapID - Smart Tree V2.3</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet">
    
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    
    <style>
        body { font-family: 'Nunito', sans-serif; background-color: #F8FAFC; }
        
        /* Tree Styling */
        .tree-node { transition: all 0.15s ease; border-left: 2px solid transparent; }
        .tree-node:hover { background-color: #F1F5F9; }
        .tree-node.active { background-color: #EFF6FF; border-left-color: #3B82F6; }
        .tree-node.active .node-name { color: #1D4ED8; font-weight: 700; }
        
        .tree-children { padding-left: 22px; border-left: 1px dashed #CBD5E1; margin-left: 10px; }
        .tree-children.collapsed { display: none; }

        /* Inline Edit Styling */
        [contenteditable="true"] { outline: none; border-bottom: 1px dashed #94A3B8; padding: 0 2px; min-width: 20px; display: inline-block; }
        [contenteditable="true"]:focus { border-bottom: 2px solid #3B82F6; background: #fff; }

        /* Custom Scroll */
        .custom-scroll::-webkit-scrollbar { width: 6px; }
        .custom-scroll::-webkit-scrollbar-track { background-color: #CBD5E1; border-radius: 4px; }
        
        /* MathJax fix */
        .math-content { display: inline-block; pointer-events: none; }
    </style>
</head>
<body class="h-screen flex flex-col overflow-hidden text-gray-700">

    <header class="h-14 bg-white border-b border-gray-200 flex items-center justify-between px-4 shadow-sm z-20 shrink-0">
        <div class="flex items-center gap-3">
            <a href="dashboard.html" class="w-8 h-8 bg-gray-100 rounded-full flex items-center justify-center text-gray-50 hover:bg-gray-200 transition-colors"><i class="fa-solid fa-arrow-left"></i></a>
            <h1 class="font-bold text-lg text-gray-800 flex items-center gap-2"><i class="fa-solid fa-folder-tree text-blue-600"></i> Quản lý MapID</h1>
        </div>
        <div class="flex items-center gap-2">
            <button id="btnImport" class="px-3 py-1.5 bg-white border border-gray-300 rounded text-sm font-bold text-gray-600 hover:bg-gray-50"><i class="fa-solid fa-upload mr-1"></i> Nhập</button>
            <button id="btnExport" class="px-3 py-1.5 bg-white border border-gray-300 rounded text-sm font-bold text-gray-600 hover:bg-gray-50"><i class="fa-solid fa-download mr-1"></i> Xuất</button>
            <button id="btnSave" class="px-4 py-1.5 bg-blue-600 text-white rounded text-sm font-bold hover:bg-blue-700 shadow-md ml-2"><i class="fa-solid fa-cloud-arrow-up mr-1"></i> Lưu cấu hình</button>
        </div>
    </header>

    <main class="flex-1 flex overflow-hidden">
        
        <div class="w-2/3 md:w-3/4 flex flex-col bg-white border-r border-gray-200">
            <div class="p-3 bg-gray-50 border-b border-gray-200 flex justify-between items-center text-xs font-bold text-gray-500 uppercase">
                <span><i class="fa-solid fa-list-ul mr-1"></i> Cây kiến thức</span>
                <span id="nodeCountBadge" class="bg-gray-200 px-2 py-0.5 rounded text-gray-700">0 mục</span>
            </div>
            <div id="treeContainer" class="flex-1 overflow-y-auto p-4 custom-scroll select-none">
                <div class="flex flex-col items-center justify-center h-64 text-gray-300">
                    <i class="fa-solid fa-folder-tree text-5xl mb-3"></i>
                    <p>Chưa có dữ liệu</p>
                </div>
            </div>
            <div class="p-2 bg-yellow-50 text-[11px] text-yellow-700 border-t border-yellow-200 text-center">
                <i class="fa-solid fa-lightbulb mr-1"></i> Mẹo: <b>Click đúp</b> vào Tên hoặc Mã ID để sửa trực tiếp. Bấm nút <b>(+)</b> để thêm mục con.
            </div>
        </div>

        <div class="w-1/3 md:w-1/4 flex flex-col bg-gray-50 overflow-y-auto custom-scroll">
            
            <div class="p-4 border-b border-gray-200 bg-white">
                <h3 class="text-xs font-bold text-gray-400 uppercase mb-3">Thông tin mã hóa</h3>
                
                <div id="infoPanel" class="hidden">
                    <div class="mb-4">
                        <label class="block text-[10px] font-bold text-blue-600 mb-1">MÃ ĐỊNH DANH (ID)</label>
                        <div class="flex items-center gap-2">
                            <code id="previewID" class="text-xl font-black text-gray-800 bg-gray-100 px-3 py-1 rounded border border-gray-300 font-mono">--</code>
                            <button onclick="copyID()" class="text-gray-400 hover:text-blue-600" title="Sao chép"><i class="fa-regular fa-copy"></i></button>
                        </div>
                    </div>

                    <div class="space-y-3">
                        <div class="relative pl-3 border-l-2 border-gray-200 space-y-3" id="pathContainer">
                            </div>
                    </div>
                </div>

                <div id="infoEmpty" class="text-center py-8 text-gray-400 text-sm italic">
                    Chọn một mục bên trái để xem chi tiết mã hóa.
                </div>
            </div>

            <div class="p-4">
                <h3 class="text-xs font-bold text-gray-400 uppercase mb-3">Thống kê nhánh</h3>
                <div id="statPanel" class="space-y-2 text-sm text-gray-600 hidden">
                    <div class="bg-white p-3 rounded border flex justify-between">
                        <span>Số mục con trực tiếp:</span>
                        <b id="statDirectChild">0</b>
                    </div>
                    <div class="bg-white p-3 rounded border flex justify-between">
                        <span>Tổng số mục con:</span>
                        <b id="statTotalChild">0</b>
                    </div>
                    
                    <div class="mt-6 pt-4 border-t border-gray-200">
                        <h4 class="text-xs font-bold text-gray-400 uppercase mb-3"><i class="fa-solid fa-tags mr-1"></i> Phân loại thuộc tính</h4>
                        <div class="flex flex-col gap-3">
                            <label class="flex items-center gap-3 p-3 bg-white border border-gray-200 rounded-xl cursor-pointer hover:bg-blue-50 transition-colors">
                                <input type="checkbox" id="chkTheory" class="w-5 h-5 text-blue-600 rounded border-gray-300 focus:ring-blue-500 transition-all">
                                <div>
                                    <div class="font-bold text-sm text-gray-700">Dạng Lý thuyết</div>
                                    <div class="text-[10px] text-gray-500">Toàn bộ câu hỏi trong nhánh này là lý thuyết.</div>
                                </div>
                            </label>
                            <label class="flex items-center gap-3 p-3 bg-white border border-gray-200 rounded-xl cursor-pointer hover:bg-green-50 transition-colors">
                                <input type="checkbox" id="chkRealWorld" class="w-5 h-5 text-green-600 rounded border-gray-300 focus:ring-green-500 transition-all">
                                <div>
                                    <div class="font-bold text-sm text-gray-700">Toán Thực tế</div>
                                    <div class="text-[10px] text-gray-500">Toàn bộ câu hỏi trong nhánh này là toán thực tế.</div>
                                </div>
                            </label>
                        </div>
                    </div>

                    <button id="btnDeleteNode" class="w-full mt-4 py-2 bg-red-100 text-red-600 font-bold rounded hover:bg-red-200 transition-colors">
                        <i class="fa-solid fa-trash mr-1"></i> Xóa nhánh này
                    </button>
                </div>
            </div>
        </div>
    </main>

    <input type="file" id="fileInput" accept=".txt" class="hidden">

    <div id="toast" class="fixed top-5 right-5 z-50 transform translate-x-full opacity-0 transition-all duration-300">
        <div class="bg-white border-l-4 border-green-500 shadow-xl rounded p-3 flex items-center gap-3">
            <i class="fa-solid fa-check-circle text-green-500 text-xl"></i>
            <span class="text-sm font-bold text-gray-700" id="toastMsg">Success</span>
        </div>
    </div>

    <script type="module" src="mapid-manager.js?v=2.3"></script>
    <script>
        function copyID() {
            const text = document.getElementById('previewID').innerText;
            navigator.clipboard.writeText(text);
            alert("Đã sao chép: " + text);
        }
    </script>
</body>
</html>
